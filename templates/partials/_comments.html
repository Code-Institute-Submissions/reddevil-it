<hr />
<div class="row">
  <div class="col">
    <!-- link to add comment form -->
    <a
      class="btn btn-outline-info mb-2 comments-btn black"
      href="{% url 'add_comment_to_post' pk=post.pk %}"
      >Add comment</a
    >
  
    <div>
    {% for comment in post.comments.all %}
   
    <small><strong class="mont-font col-3">
     by {{ user.get_username }}</strong></small>
      <small><div class="date mont-font col-3 mr-5">{{ comment.created_date|timesince }} ago</div></small>
      
      <p class="col-6">{{ comment.text|linebreaks }}</p>
   
   
    {% empty %}
    <p class="mont-font">No comments added yet(</p>
    {% endfor %}
    <!-- end for -->
  </div>
</div>

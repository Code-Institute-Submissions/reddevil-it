 <!-- taken and altered from https://bbbootstrap.com/snippets/forum-discussion-template-65198141 -->
  {%for post in posts%}
  <div class="row mt-3 ml-lg-3">
    <div class="col-12  col-lg-8 forum-post-div">
      <div class="card mb-4">
        <div class="card-header forum-post-div-header">
          <div class="media flex-wrap w-100 align-items-center">
            <div class="media-body row">
              <a href="{%url 'user-post' post.author.username %}" class="black mont-font col col-md-4"
                >{{post.author}}</a
              >
              
              <div class="black small mont-font mt-1 ml-md-4">
                <small class="d-none d-md-block">posted:</small>
                {{ post.date_posted|date:"F d, Y "}}
              </div>
            </div>

             <div class="black small mont-font mt-1 ml-md-5 d-none d-md-block">
                <small>joined:</small>
                {{ user.date_joined|date:"F d, Y "}}
              </div>

             
            </div>
          </div>
        </div>
        <!-- start card body -->
        <div class="card-body">
          <!-- strat paragraph -->
          
            <!-- start post title link to post detail -->
            <p><a href="{% url 'post-detail' post.id %}" class="mont-font black">
              {{post.title}}
            </a></p>
            <!-- end link -->
          </p>
          <!-- end paragaph -->
          <p class="black">
            {{post.content}}
          </p>
        </div>
        <div
          class="card-footer d-flex flex-wrap justify-content-between align-items-center px-0 pt-0 pb-3"
        >
          <p class="ml-4 mt-2">
            <small class="mont-font ml-2">Votes:</small>
            <a
              class="like-btn black mont-font ml-2"
              data-href="{{post.get_like_api_url}}"
              data-likes="{{post.likes.count}}"
              href="{{post.get_like_url}}"
              >upvote<i class="fas fa-thumbs-up"></i></a>
          
          </p>

          <div class="px-4 pt-3">
            <!-- start button wrapper div -->
            <div class="px-4 pt-3">
              <!-- start if statment -->
              {%if post.author == user%}
              <!-- start button -->
              <a
                href="{% url 'post-update' post.id %}"
                class="btn btn-post black mont-font"
                >Update</a
              >
              <!-- end button -->
              <!-- start button -->
              <a
                href="{% url 'post-delete' post.id %}"
                class="btn btn-post black mont-font"
                >Delete</a
              >
              <!-- end button -->
              {%endif%}
              <!-- endif -->
              <form method="get" action="{%url 'post-detail' post.id %}">
              <!-- start button -->
              <button type="submit" class="btn  black mt-sm-2 comments-btn">
              View Comments
              </button>
              <!-- end button -->
            </form>
            </div>
            <!-- end buttom wrapper div -->
          </div>
        </div>
      </div>
    </div>
  </div>
{%endfor%}
</div>

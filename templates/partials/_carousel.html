<div class="row justify-content-center">
<div class="col-lg-8">
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
          {% for product in products%}
              {% if forloop.first %}
                  <li data-target="#carouselExampleIndicators" data-slide-to="{{forloop.counter0}}" class="active"></li>
              {% else %}
                  <li data-target="#carouselExampleIndicators" data-slide-to="{{forloop.counter0}}"></li>

              {% endif %}
          {% endfor %}
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner">
          {% for product in products %}
              {% if forloop.first %}
                  <div class="carousel-item active">
              {% else %}
                  <div class="carousel-item">
              {% endif %}
              <img class="img-fluid w-50 h-50 col text-center prod-cara-img" src="{{ product.image.url}}" alt="{{product.title}}">
              <div class="carousel-caption d-none d-md-block text-success">
                <h5>Shop Now!</h5>
                <p>${{product.price}}</p>
              </div>
              </div>

          {% endfor %}
      </div>

      <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
      </div>
  </div>

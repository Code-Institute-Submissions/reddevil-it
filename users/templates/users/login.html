<!-- extends base html -->{%extends 'base.html'%}{% load static %}
<!-- loading crispy forms -->{% load crispy_forms_tags %} {% block extra_css %}
<link rel="stylesheet" href="{% static 'users/css/users.css' %}" /> {% endblock %}
<!-- start block content -->{%block content%}
<!-- start of wrapper div for form -->
<div class="row justify-content-center mt-5">
	<!-- wrapper col for form -->
	<div class="col-md-5">
		<!-- start of form -->
		<form method="POST">
			<!-- token added -->{% csrf_token%}
			<!-- row wraps close window Icon -->
			<div class="row justify-content-end">
				<!-- start col -->
				<div class="col-2">
					<!-- link wraps Icon --><a href="{% url 'fourm-home' %}"><i class="far fa-window-close fa-3x black"></i
        ></a>
					<!-- end link -->
				</div>
			</div>
			<!-- start of fieldset -->
			<fieldset class="form-group">
				<!-- start legend -->
				<div class="mb-4 text-center mb-3 bebas">
					<div class="legend">Login To RedevilIt</div>
				</div>
				<hr class="user-hr">
				<div class="row justify-content-center mb-3">
					<h5 class="mont-font">
        Need an account?<a class="ml-2 text-center text-dark text-underline" href="{%url 'register'%}">Sign For Redevilit</a>
      </h5> </div>
				<!-- end legend -->
				<!-- loading form -->{{form|crispy}}
				<!-- start button wrapper div -->
				<div class="form-group row justify-content-center">
					<!-- start button -->
					<button class="btn mont-font user-btn col-5" type="submit">Login</button>
					<!-- end button -->
					<!-- password reset link --><small class="col-8 mt-3 text-center"><a href="{% url 'password_reset'%}" >Forgot Password?</a></small
          >
      

            
        </div>
        <!-- end button wrapper div -->
      </fieldset>
      <!-- end fieldset -->
    </form>
    <!-- end form -->
   
  </div>
  <!-- end wrapper col for form -->
</div>
<!-- end form wrapper div -->
{%endblock%}
<!-- end block content -->

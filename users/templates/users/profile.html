<!-- extends base html -->
{%extends 'base.html'%}
<!-- adding navbar partial -->
{%block nav%} {%include '../partials/_navbar.html'%} {%endblock%}
<!-- ending navbar partial -->
<!-- start block content -->
{%block content%}
<div class="row justify-content-center">
  <div class="col-8">
    <img class="rounded-circle" src="{{ user.profile.image.url }}" />

    <h2 class="account-heading">{{ user.username }}</h2>
    <p class="text-secondary">{{ user.email }}</p>
    <p class="text-secondary">{{ user.first_name }}</p>
    <p class="text-secondary">{{ user.last_name }}</p>
    <p class="text-secondary">{{ user.birth_date }}</p>
  </div>
  {%endblock%}
  <!-- end block content -->
</div>

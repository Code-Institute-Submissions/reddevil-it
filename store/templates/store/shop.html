<!-- extends base html -->
{%extends 'base.html'%}
<!-- start block content -->
{%block content%}
<!-- adding navbar partial -->
{%block nav%} {%include '../partials/_navbar.html'%} {%endblock%}

<!--taken altered from -- https://startbootstrap.com/templates/shop-homepage/ -->

<!-- Page Content -->

<div class="container mt-5 row justify-content-center">
  <div class="col-lg-10">
    <div
      id="carouselExampleIndicators"
      class="carousel slide my-4"
      data-ride="carousel"
    >
      <ol class="carousel-indicators">
        <li
          data-target="#carouselExampleIndicators"
          data-slide-to="0"
          class="active"
        ></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner" role="listbox">
        <div class="carousel-item active">
          <img
            class="d-block img-fluid"
            src="http://placehold.it/900x350"
            alt="First slide"
          />
        </div>
        <div class="carousel-item">
          <img
            class="d-block img-fluid"
            src="http://placehold.it/900x350"
            alt="Second slide"
          />
        </div>
        <div class="carousel-item">
          <img
            class="d-block img-fluid"
            src="http://placehold.it/900x350"
            alt="Third slide"
          />
        </div>
      </div>
      <a
        class="carousel-control-prev"
        href="#carouselExampleIndicators"
        role="button"
        data-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a
        class="carousel-control-next"
        href="#carouselExampleIndicators"
        role="button"
        data-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
    <div class="row">
      {%for product in products%}
      <div class="col-md-6 mb-4">
        <div class="card h-150">
          <a href="#"
            ><img class="card-img-top" src="http://placehold.it/700x400" alt=""
          /></a>
          <div class="card-text text-center mb-2">{{product.name}}</div>
          <div class="card-text text-center">{{product.description}}</div>
          <div class="card-body">
            <h5 class="text-center">${{product.price}}</h5>
          </div>
          <div class="card-footer text-center">
            <button class="btn btn-outline-secondary add-btn">
              Add to Cart
            </button>
            <a class="btn btn-outline-success" href="#">View</a>
          </div>
        </div>
      </div>
      {%endfor%}
    </div>
    <!-- /.col-lg-9 -->
  </div>
  <!-- /.row -->
</div>
<!-- /.container -->
{%endblock%}

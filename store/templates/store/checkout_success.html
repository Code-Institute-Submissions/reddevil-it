<!-- extends base html -->
{%extends 'base.html'%}{% load static %}
<!-- start block content -->
{%block content%}
<!-- adding navbar partial -->
{%block nav%} {%include '../partials/_navbar.html'%} {%endblock%}
<div class="overlay mt-5"></div>
<div class="container">
  <div class="row">
    <div class="col">
      <hr />
      <h2 class="logo-font mb-4">Thank You</h2>
      <hr />
      <p class="text-black">
        Your order information is below. A confirmation email will be sent to
        <strong>{{ order.email }}</strong>.
      </p>
    </div>
  </div>

  <div class="row">
    <div class="col-12 col-lg-7"></div>
  </div>
  <div class="row">
    <div class="col-12 col-lg-7 text-right">
      <a href="{% url 'shop' %}?" class="btn btn-black rounded-0 my-2">
        <span class="icon mr-2">
          <i class="fas fa-gifts"></i>
        </span>
        <span class="text-uppercase">Continue shopping?</span>
      </a>
    </div>
  </div>
</div>
{% endblock %}

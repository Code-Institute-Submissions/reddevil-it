<!-- extends base html -->{%extends 'base.html'%} {% load static %} {% block extra_css %}
<link rel="stylesheet" href="{% static 'users/css/users.css' %}" /> {% endblock %}
<!-- start block content -->{%block content%}
<!-- start of wrapper div for form -->
<div class="row justify-content-center mt-5">
	<!-- wrapper col for form -->
	<div class="col-md-8 col-xl-5">
		<div class="row justify-content-end">
			<!-- start col -->
			<div class="col-2">
				<!-- link wraps Icon --><a href="{% url 'fourm-home' %}"><i class="far fa-window-close fa-3x black"></i
               ></a>
				<!-- end link -->
			</div>
		</div>
		<!-- start of form -->
		<form method="POST">
			<!-- token added -->{% csrf_token %}
			<fieldset class="form-group">
				<!-- start legend -->
				<div class="mb-4 text-center mb-3 bebas">
					<div class="legend">Delete Post</div>
				</div>
				<!-- end legend -->
				<hr class="user-hr">
				<!--heading -->
				<h5 class="mont-font">Are you sure you want to delete post? "{{object.title}}"</h5>
				<!-- start button wrapper div -->
				<div class="form-group col text-center">
					<!-- start button -->
					<button class="btn mont-font user-btn" type="submit"> Yes, Delete </button>
					<!-- end button -->
					<!-- start button --><a class="btn post-confirm-delete-btn" href="{% url 'post-detail' object.id %}">Cancel</a
          >
          <!-- end button -->
        </div>
        <!-- end button wrapper div -->
      </fieldset>
      <!-- end fieldset -->
    </form>
    <!-- end form -->
  </div>
  <!-- end wrapper col for form -->
</div>
<!-- end form wrapper div -->
{%endblock%}
<!-- end block content -->

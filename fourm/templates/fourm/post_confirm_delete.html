<!-- extends base html -->
{%extends 'base.html'%}
<!-- start block content -->
{%block content%}
<!-- start of wrapper div for form -->
<div class="row justify-content-center">
  <!-- wrapper col for form -->
  <div class="col-8">
    <!-- start of form -->
    <form method="POST">
      <!-- token added -->
      {% csrf_token %}
      <fieldset class="form-group">
        <!-- start legend -->
        <legend class="border-bottom mb-4">
          Post Delete
        </legend>
        <!-- end legend -->
        <!--heading -->
        <h2>Are you sure you want to delete post?"{{object.title}}"</h2>

        <!-- start button wrapper div -->
        <div class="form-group">
          <!-- start button -->
          <button class="btn btn-outline-danger" type="submit">
            Yes, Delete
          </button>
          <!-- end button -->
          <!-- start button -->
          <a
            class="btn btn-outline-secondary"
            href="{% url 'post-detail' object.id %}"
            >Cancel</a
          >
          <!-- end button -->
        </div>
        <!-- end button wrapper div -->
      </fieldset>
      <!-- end fieldset -->
    </form>
    <!-- end form -->
  </div>
  <!-- end wrapper col for form -->
</div>
<!-- end form wrapper div -->
{%endblock%}
<!-- end block content -->

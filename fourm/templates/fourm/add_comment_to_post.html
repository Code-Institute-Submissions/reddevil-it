<!-- extends base html -->
{%extends 'base.html'%}{% load static %}
<!-- loading crispy forms -->
{% load crispy_forms_tags %}
{% block extra_css %}
<link rel="stylesheet" href="{% static 'users/css/users.css' %}" />
{% endblock %}
{% block content%}
<!-- start of wrapper div for form -->
<div class="row justify-content-center mt-5">
<!-- wrapper col for form -->
<div class="col-md-8 col-xl-5">
   <!-- start of form -->
   <form method="POST">
      <!-- token added -->
      {% csrf_token%}
      <!-- row wraps close window Icon -->
      <div class="row justify-content-end">
         <!-- start col -->
         <div class="col-2">
            <!-- link wraps Icon -->
            <a href="{% url 'fourm-home' %}"><i class="far fa-window-close fa-3x black"></i
               ></a>
            <!-- end link -->
         </div>
      </div>
      <!-- start of fieldset -->
      <fieldset class="form-group">
         <!-- start legend -->
         <div class="mb-4 text-center mb-3 bebas">
            <div class="legend">Your Add your comment</div>
         </div>
         <!-- end legend -->
         <hr class="user-hr">
         <!-- loading form -->
         {{form|crispy}}
         <!-- start button wrapper div -->
         <div class="form-group">
            <!-- start button wrapper div -->
            <div class="form-group row justify-content-center">
               <!-- start button -->
               <button class="btn mont-font user-btn comments-btn col-5 col-md-5" type="submit">Comment</button>
               <!-- end button -->
            </div>
            <!-- end button wrapper div -->
      </fieldset>
      <!-- end fieldset -->
   </form>
   <!-- end form -->
   </div>
   <!-- end wrapper col for form -->
</div>
<!-- end form wrapper div -->
{% endblock %}
